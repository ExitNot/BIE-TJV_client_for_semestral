<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Comics platform">
        <meta name="author" content="Setler / Kostiantyn Kolchenko">
        <title>Comics depot</title>
        <link rel="stylesheet" href="style.css" type="text/css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" defer></script>
        <script src="https://kit.fontawesome.com/b9b6a4bb7d.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="./client_script.js" defer></script>
        <!-- <link rel="stylesheet" href="style.css" type="text/css"> -->
    </head>
    <body>
        <!-- one more section .roof -->
        <section class="control">
            <h1>Comics Depot</h1>
            <p>place to stock your comics books</p>
            <form id="search_form_id">
                <input type="text" placeholder="Search for a book"> 
                <button type="submit" class="searchbtn">Search</button>
                <button type="button" class="createbookbtn" onclick="document.getElementById('create_modal_id').style.display='block'">Create book</button>
            </form>

            <div id="create_modal_id" class="create_modal">
                <span onclick="createFormClose();" class="close" title="Close Modal">&times;</span>

                <form class="create_form" id="create_form_id", enctype="multipart/form-data">
                    <div class="container">
                        <h1>Create book</h1>
                        <hr>
                        <label for="bookName"><b>Book Name</b></label>
                        <input type="text" placeholder="Enter Book Name" id="bookName" required>
                    
                        <label for="issueNumber"><b>Issue Number</b></label>
                        <input type="number" placeholder="Enter Issue Number" id="issueNumber" required>
                    
                        <label for="publishDate"><b>Publish Date</b></label>
                        <input type="text" placeholder="Enter Publish Date" id="publishDate" required>
                        
                        <label for="description"><b>Description</b></label>
                        <input type="text" placeholder="Enter Description" id="description" required>
                    
                        <!-- <label for="imgUpload"><b>Upload your image</b></label>
                        <input type="file" id="img" accept="image/*" /> -->

                        <div class="acceptenceButtons">
                            <button type="button" class="cancelbtn" onclick="createFormClose();">Cancel</button>
                            <button type="submit" class="submitbtn">Submit</button>
                        </div>
                    </div>
                  </form> 
            </div>

            <div id="update_modal_id" class="update_modal">
                <span onclick="updateFormClose();" class="close" title="Update Modal">&times;</span>

                <form class="update_form" id="update_form_id">  <!-- for img add , enctype="multipart/form-data"-->
                    <div class="container">
                        <h1 id="newBookId"></h1>
                        <span class="delete" onclick="deleteBook();" style="float: right;"><i class="fas fa-trash-alt fa-2x"></i></span>
                        <hr>
                    
                        <label for="publishDate"><b>Publish Date</b></label>
                        <input type="text" placeholder="Enter Publish Date" id="newPublishDate">
                        
                        <label for="description"><b>Description</b></label>
                        <input type="text" placeholder="Enter Description" id="newDescription">
                    
                        <!-- <label for="imgUpload"><b>Upload your image</b></label>
                        <input type="file" id="img" accept="image/*" /> -->

                        <div class="acceptenceButtons">
                            <button type="button" class="cancelbtn" onclick="updateFormClose();">Cancel</button>
                            <button type="submit" class="submitbtn">Submit</button>
                        </div>
                    </div>
                  </form> 
            </div>
        </section>
        <div id="main">

            <ul class="list" list-style="null"></ul>
            <span class="prevbtn" onclick="prevPage();" style="float: left;"><i class="fas fa-arrow-alt-circle-right fa-2x fa-rotate-180"></i></button></span>
            <span class="nextbtn" onclick="nextPage();" style="float: right;"><i class="fas fa-arrow-alt-circle-right fa-2x"></i></button></span>

        </div>
    </body>
</html>
